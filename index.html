<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <style>
    body {
      background: #111;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
    }
    h1 {
      margin-top: 20px;
    }
    canvas {
      background: #000;
      display: block;
      margin: 20px auto;
      border: 2px solid #fff;
    }
    #score {
      font-size: 20px;
    }
    #gameOver {
      font-size: 24px;
      color: red;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <p id="score">Score: 0</p>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="gameOver"></div>
  <button id="restartBtn" onclick="location.reload()">Restart</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20;
    const rows = canvas.width / box;
    const cols = canvas.height / box;

    let snake = [{ x: 9 * box, y: 9 * box }];
    let food = randomFood();
    let direction = "RIGHT";
    let score = 0;
    let gameInterval;

    document.addEventListener("keydown", changeDirection);

    function changeDirection(e) {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function randomFood() {
      return {
        x: Math.floor(Math.random() * rows) * box,
        y: Math.floor(Math.random() * cols) * box
      };
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Draw food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      // Snake head position
      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      // Game over conditions
      if (
        headX < 0 || headY < 0 ||
        headX >= canvas.width || headY >= canvas.height ||
        snake.some((s, i) => i !== 0 && s.x === headX && s.y === headY)
      ) {
        clearInterval(gameInterval);
        document.getElementById("gameOver").textContent = "üíÄ Game Over!";
        document.getElementById("restartBtn").style.display = "inline-block";
        return;
      }

      // Eat food
      if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById("score").textContent = "Score: " + score;
        food = randomFood();
      } else {
        snake.pop();
      }

      // Add new head
      const newHead = { x: headX, y: headY };
      snake.unshift(newHead);
    }

    gameInterval = setInterval(drawGame, 100);
  </script>
</body>
</html>
